<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keirin AI 実戦版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keirin AI</h1>
    <div id="app">
        <label>日付: <input type="date" id="date"></label>
        <label>開催場:
            <select id="venue"></select>
        </label>
        <label>レース: 
            <select id="race">
                <option value="1">1R</option>
                <option value="2">2R</option>
                <option value="3">3R</option>
                <option value="4">4R</option>
                <option value="5">5R</option>
                <option value="6">6R</option>
                <option value="7">7R</option>
                <option value="8">8R</option>
                <option value="9">9R</option>
                <option value="10">10R</option>
                <option value="11">11R</option>
                <option value="12">12R</option>
            </select>
        </label>
        <button onclick="predict()">予測する</button>
        <div id="result" style="margin-top:20px;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
